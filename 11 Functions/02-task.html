  <body>
    <pre>
        Завдання:
        Створіть функцію avg(a, b, c), яка повертає середнє арифме.тичне для чисел a, b, c
        якщо параметр відсутній - не використовуйте значення для розрахунку середнього арифметичного значення.
    </pre>
    <script>
      function avg(a, b, c) {
        let array = [];
        if (!isNaN(a)) array.push(a);
        if (!isNaN(b)) array.push(b);
        if (!isNaN(c)) array.push(c);
        let total = 0;
        for (let i = 0; i < array.length; i++) {
          total += array[i];
        }
        return total / array.length;
      }
      let a = +prompt("Write a");
      let b = +prompt("Write b");
      let c = +prompt("Write c");
      let value = avg(a, b, c);
      console.log(value);
    </script>
