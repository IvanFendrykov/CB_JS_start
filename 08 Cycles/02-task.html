    <title>Task 2</title>

  <body>
    <pre>
        Завдання:
        Напишіть сценарій, який має отримати значення більше 10 у користувача.
        Якщо користувач ввів значення менше 10, запитайте значення ще раз і так доти, доки користувач не введе коректне
        значення.
        Передбачати обробку нечислових значень необов'язково.
    </pre>
    <script>
      let value = 0;
      do {
        value = +prompt("Введіть число більше 10");
        console.log(value);
      } while (value < 10);
    </script>
  </body>
