<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Task 4</title>

  <body>
    <pre>
        Завдання: 
        Запросіть у користувача число, порахуйте суму всіх чисел між 0 та введенеми значенням та відтворіть результат на екрані.
    </pre>
    <script>
      let total = null;
      let value = +prompt("Введіть число");
      let result = 0;
      if (isNaN(value) || value <= 0) {
        alert("Будь ласка, введіть дійсне число більше 0.");
      } else {
        let total = 0;
      }

      for (let i = 0; i <= value; i++) {
        total += i;
        console.log(total);
        result = total;
      }

      alert(`Сума чисел ${result}`);
    </script>
  </body>
