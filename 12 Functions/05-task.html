<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task X</title>
  </head>
  <body>
    <pre>
        Завдання:
        Запитайте у користувача число. Виведіть всі числа в зворотньому порядку від введеного користувачем значення до 1. 
        Використовуйте для рішення рекусію.
    </pre>
    <script>
      function countdown(n) {
        if (n === 0) {
          return;
        }
        console.log(n);

        countdown(n - 1);
      }
      const n = +prompt("Write value");

      countdown(n);
    </script>
  </body>
</html>
