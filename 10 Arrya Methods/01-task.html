<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>
  </head>
  <body>
    <pre>
        Завдання:
        Запросіть у користувача ввести назву міста. Видаліть це місто з елементів массиву.
        Якщо міста немає в массиві, сповістіть про це користувача.
        Виведіть массив на екран після видалення елементів.
    </pre>
    <script>
      let cities = [
        "London",
        "Paris",
        "Berlin",
        "Rome",
        "Budapest",
        "Lisbon",
        "Madrid",
        "Amsterdam",
      ];
      let userValue = prompt("Write City").toLocaleLowerCase();
      let found = false;

      for (let i = 0; i < cities.length; i++) {
        if (userValue === cities[i].toLocaleLowerCase()) {
          cities.splice(i, 1); // Видаляємо місто з масиву
          found = true;
          break;
        }
      }

      if (!found) {
        alert("We don't have such a city");
      }
      console.log(cities);
    </script>
  </body>
</html>
