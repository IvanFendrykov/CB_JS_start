        Перепешіть код так, щоб значення для массиву count задавались користувачем.
        Порахуйте вартість покупок. Виведіть скільки було потрачено на кожний продукт окремо та скільки витрачено загалом.
    </pre>
    <script>
      // назва товарів
      let names = [];
      names[0] = "Папір офісний А4, 80 г/м2, 500 л";
      names[1] = "Біндер для паперу 51 мм";
      names[2] = "Ручка кулькова синя";

      // ціни на товар
      let prices = [];
      prices[0] = 280.25; // Папір офісний А4, 80 г/м2, 500 л
      prices[1] = 56; // Біндер для паперу 51 мм
      prices[2] = 12.5; // Ручка кулькова синя

      let count = [];
      count[0] = 2; // Папір офісний А4, 80 г/м2, 500 л
      count[1] = 10; // Біндер для паперу 51 мм
      count[2] = 10; // Ручка кулькова синя

      let total = 0; // Загальна вартість

      // Запитуємо користувача кількість для кожного товару
      for (let i = 0; i < names.length; i++) {
        count[i] = parseInt(
          prompt(`Скільки одиниць товару '${names[i]}' ви хочете купити?`, 0)
        );

        // Перевіряємо чи було введено коректне число
        if (isNaN(count[i]) || count[i] < 0) {
          count[i] = 0; // Якщо введено некоректне значення, встановлюємо кількість як 0
        }

        let productTotal = count[i] * prices[i]; // Вартість окремого товару
        total += productTotal; // Додаємо до загальної суми

        console.log(
          `На товар '${names[i]}' витрачено: ${productTotal.toFixed(2)} грн.`
        );
      }

      console.log(`Загальна сума витрат: ${total.toFixed(2)} грн.`);
    </script>
  </body>
