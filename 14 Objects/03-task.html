<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task X</title>
  </head>

  <body>
    <pre>
        Завдання:
        Створіть фабричний метод для створення об'єкта з властивістю name, price, ordered. Змініть код, який ініціалізує массив products.
        Скористуйтесь фабричним методом для ініціалізації массиву. 
    </pre>
    <script>
      function createProduct(name, price, ordered) {
        return {
          name: name,
          price: price,
          ordered: ordered,
        };
      }

      // Ініціалізація масиву products за допомогою фабричного методу
      let products = [
        createProduct("Папір офісний А4, 80 г/м2, 500 л", 280.25, 0),
        createProduct("Біндери для паперу 51 мм", 56, 0),
        createProduct("Ручка кулькова синя", 12.5, 0),
      ];

      // цикл для отримання кількості придбаних продуктів
      for (let index = 0; index < products.length; index++) {
        const name = products[index].name;
        const price = products[index].price;

        products[index].ordered = +prompt(
          `Вкажіть кількість продуктів '${name}', ціна ${price}`,
          0
        );
      }

      // цикл для розрахунку загальної ціни придбаних продуктів
      let totalPrice = 0;
      for (let index = 0; index < products.length; index++) {
        totalPrice += products[index].price * products[index].ordered;
      }

      alert(`Сума Вашого замовлення ${totalPrice}.`);

      let isFreeShipping = totalPrice > 1000;
      if (isFreeShipping) {
        // інколи в умові використовується тільки одна змінна.
        alert("Доставка буде безкоштовною.");
      }
    </script>
  </body>
</html>
