<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task3</title>
  </head>

  <body>
    <pre>
        Завдання:
        1) запитайте у користувача скільки одиниць товару він хоче придбати
        2) виведіть на екран яку сумму повинен внести користувач з урахуванням кількості одиниць, що купується. 
        3) виведіть на екран скільки одиниць товару залишиться на складі після покупки.
    </pre>

    <script>
      let productPrice = 101.5; // ціна товару
      let productQuantity = 50; // кількість одиниць товару на складі
      const productUser = +prompt(
        `Введіть кількість товару. Ціна за один товар ${productPrice}`
      );
      const totalPrice = productUser * productPrice;
      alert(
        `Сумма до оплати ${totalPrice}, За обрану кількість товару ${productUser} `
      );
      const totalQuantity = productQuantity - productUser;
      alert(`На складі залишилость ${totalQuantity} продукту.`);
    </script>
  </body>
</html>
