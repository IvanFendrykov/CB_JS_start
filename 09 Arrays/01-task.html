  <body>
    <pre>
        Завдання:
        Напиши сценарій, який знайде мінімальне, максимальне значення массиву, а також виведе суму всіх елементів массиву.
    </pre>
    <script>
      let values = [10, 20, 4, 6, 11, 9, 125, 1, 8, 0, 3];
      let numMin = 0;
      let numMax = 0;
      let sum = 0;

      for (let i = 0; i < values.length; i++) {
        if (values[i] < numMin) {
          numMin = values[i];
        }
        if (values[i] > numMax) {
          numMax = values[i];
        }
        sum += values[i];
      }
      console.log(numMax);
      console.log(numMin);
      console.log(sum);
    </script>
  </body>
