<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 8</title>
  </head>
  <body>
    <pre>
        Завдання:
        Дано массив цілих чисел. Перевірте чи є в ньому однакові елементи. Якщо є виведіть їх на екран.
    </pre>
    <script>
      let values = [
        10, 20, 4, 6, 11, 9, 125, 10, 8, 0, 3, 5, 89, 12, 46, 77, 3,
      ];
      let duplicates = [];
      let checked = new Set();
      //   console.log(checked);
      for (let i = 0; i < values.length; i++) {
        if (checked.has(values[i])) {
          if (!duplicates.includes(values[i])) {
            duplicates.push(values[i]);
            // console.log(duplicates);
          }
        } else {
          checked.add(values[i]);
          //   console.log(checked);
        }
      }

      if (duplicates.length > 0) {
        console.log("Однакові елементи: " + duplicates.join(", "));
      } else {
        console.log("Однакових елементів не знайдено");
      }
    </script>
  </body>
</html>
